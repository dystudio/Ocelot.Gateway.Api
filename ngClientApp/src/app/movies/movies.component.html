<div>
  <div *ngFor="let movie of movies | async" class="col-1-4"
  routerLink="/movies/{{movie.universalID}}"
  >
    <div class="card">
      <div class="container">
        <h3>{{movie.title}} ({{movie.year}})</h3>
        <br>
        Type: <b>{{movie.type}}</b> 
        <br>
        Universal ID: <b>{{movie.universalID}}</b> 
        
      </div>
    </div>
  </div>
</div>
